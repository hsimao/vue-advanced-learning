<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    functional: true,
    render(h, { props: { tags } }) {
      const children = tags.map((tag, index) => h(tag, { class: `tag-${index}` }, index))
      return h('div', children)
    },
  })

  new Vue({ el: '#app' })
</script>
