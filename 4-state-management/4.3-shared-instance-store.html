<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
  // copy and modify the first exercise to use a Vue instance as
  // a shared store instead.
  const countStore = new Vue({
    data: {
      count: 0,
    },
    methods: {
      inc() {
        this.count++
      },
    },
  })

  const Counter = {
    render: h => h('div', countStore.count),
  }

  new Vue({
    el: '#app',
    components: {
      Counter,
    },
    methods: {
      inc() {
        countStore.inc()
      },
    },
  })
</script>
